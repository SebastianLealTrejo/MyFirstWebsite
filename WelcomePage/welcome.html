<!-- log in will present a log in form that can go between log in and sign up -->
 <div class="container">
    <form class="form" id="Login">
        <h1 class="form__title"> Log in </h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" form="form__input" autofocus placeholder="Username or email">
        <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" form="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <form class="form form--hidden" id="Create Account">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="singUpUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="form__link" href="./" id="linkLogin">Alredy have an account? Sign In</a>
            </p>
        </form>
    </form>
</div>
